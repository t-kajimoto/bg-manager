services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.local

  web-dev:
    profiles:
      - dev
    image: node:20-alpine
    working_dir: /app
    env_file:
      - .env.local
    environment:
      # Windows環境ではファイル監視の精度を上げるためポーリングを明示的に有効化する
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=1
      - NODE_ENV=development
    command: >
      sh -c "npm install && npm run dev"
    volumes:
      # プロジェクト全体をコンテナへマウントしてホットリロードを実現する
      - .:/app
      # node_modules を named volume に切り出し、ホストOSとの差異で壊れないようにする
      - node_modules_dev:/app/node_modules
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

volumes:
  node_modules_dev:
