<mat-toolbar class="app-toolbar">
  <span>ボードゲーム管理</span>
  <span class="toolbar-spacer"></span>
  <ng-container *ngIf="isLoggedIn; else loggedOut">
    <div class="user-info-toolbar">
      <img *ngIf="userPhotoUrl" [src]="userPhotoUrl" alt="User Photo" class="user-photo-toolbar">
      <span class="user-display-name-toolbar">{{ userNickname | slice:0:10 }}{{ userNickname && userNickname.length > 10 ? '...' : '' }}</span>
      <button mat-icon-button (click)="openEditNicknameDialog()" matTooltip="ニックネームを編集"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="logout()" matTooltip="ログアウト"><mat-icon>logout</mat-icon></button>
    </div>
  </ng-container>
  <ng-template #loggedOut>
    <button mat-icon-button (click)="loginWithGoogle()" matTooltip="ログイン"><mat-icon>login</mat-icon></button>
  </ng-template>
</mat-toolbar>

<div class="hero-section">
  <img src="/bg_manager_logo.png" alt="BG Manager Logo" class="hero-logo">
</div>

<div class="content-wrapper">
  <router-outlet></router-outlet>
</div>
