<div class="dialog-container">
  <h1 mat-dialog-title class="dialog-title">ニックネームの編集</h1>

  <div mat-dialog-content class="dialog-content">
    <p>新しいニックネームを入力してください。</p>
    <div class="form-grid">
      <mat-form-field appearance="outline" class="full-width-field" >
        <mat-label>ニックネーム</mat-label>
        <input matInput [(ngModel)]="data.nickname" cdkFocusInitial>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button (click)="onNoClick()">キャンセル</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="data.nickname">保存</button>
  </div>
</div>
